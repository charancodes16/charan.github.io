    <style>
        body {

            max-width: 600px;

        header {

        .theme-toggle {

        }

        .follow-btn {
            text-decoration: none;
            color: #333;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
        }

        h1 {
            font-size: 20px;
            font-weight: 600;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            text-align: left;
            padding: 10px 0;
            color: #666;
            cursor: pointer;
            user-select: none;
        }

        th:hover {
            color: #000;
        }

        td {
            padding: 10px 0;

        }

<body>
    <header>
        <h1>Charan</h1>

            <a href="index.html" class="follow-btn">Home</a>

            <a href="#" class="follow-btn">Twitter</a>
        </div>
    </header>
    <h2>Sometimes, I write</h2>
    <table>
        <thead>
            <tr>
                <th onclick="sortTable(0)">date</th>
                <th onclick="sortTable(1)">title</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>December 02, 2023</td>
                <td><a href="/blogs/2023.html">Reflections and Learnings of 2023</a></td>
            </tr>
            <tr>
                <td>July 17, 2024</td>
                <td><a href="/blogs/Hard truths.html">Hard Truths - Short Note</a></td>
            </tr>
        </tbody>
    </table>

    <script>
        let sortDirections = ['asc', 'asc'];
        
        function sortTable(columnIndex) {
            const table = document.querySelector('table');
            const tbody = table.querySelector('tbody');
            const rows = Array.from(tbody.querySelectorAll('tr'));
            const headers = table.querySelectorAll('th');
            
            rows.sort((a, b) => {
                let aValue = a.cells[columnIndex].textContent;
                let bValue = b.cells[columnIndex].textContent;
                
                if (aValue < bValue) return sortDirections[columnIndex] === 'asc' ? -1 : 1;
                if (aValue > bValue) return sortDirections[columnIndex] === 'asc' ? 1 : -1;
                return 0;
            });
            
            sortDirections[columnIndex] = sortDirections[columnIndex] === 'asc' ? 'desc' : 'asc';
            headers.forEach((header, i) => {
                header.textContent = header.textContent.replace(/[↑↓↕]/, '');
                header.textContent += i === columnIndex 
                    ? (sortDirections[i] === 'asc' ? ' ↑' : ' ↓')
                    : ' ↕';
            });
            
            rows.forEach(row => tbody.appendChild(row));
        }
    </script>
</body>
