    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background: none;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }

        h1 {
            font-size: 16px;
            margin: 0;
            padding-bottom: 10px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
            position: relative;
        }

        .date {
            color: #6E6E6E;
            font-size: 14px;
        }

        .icon {
            margin-right: 5px;
        }

        .links {
            margin-top: 20px;
            margin-bottom: 30px;
        }

        .links a {
            display: inline-block;
            margin: 0 10px 10px 0;
            font-size: 16px;
            text-decoration: none;
            color: #6E6E6E;
        }

        .links a:hover {
            color: #6E6E6E;
        }

        li a {
            text-decoration: none;
            color: inherit;
            font-size: 16px;
        }

        li a:hover {
            color: #6E6E6E; /* Change color on hover */
        }

        .hover-image {
            display: none;
            position: absolute;
            top: 0;
            left: 100%;
            margin-left: 15px;
            z-index: 10;
            max-width: 600px; /* Set the maximum width */
            max-height: 300px; /* Set the maximum height */
            width: auto; /* Ensure proportional scaling */
            height: auto; /* Ensure proportional scaling */
        }

        li:hover .hover-image {
            display: block;
        }
    </style>
</head>
