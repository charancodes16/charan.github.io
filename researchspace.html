<!DOCTYPE html>
<html>
<head>
   <title>Research Space</title>
   <style>
       * {
           margin: 0;
           padding: 0;
           box-sizing: border-box;
       }

       body {
           font-family: 'Times New Roman', Times, serif;
           background: #FFFFFF;
           color: #1A1A1A;
           line-height: 1.5;
           letter-spacing: -0.43px;
       }

       .container {
           max-width: 1440px;
           margin: 0 auto;
           padding: 20px;
           position: relative;
       }

       .nav-container {
           width: 550px;
           margin: 50px auto 0;
       }

       .title-section {
           margin-bottom: 20px;
       }

       .main-title {
           font-weight: 700;
           font-size: 24px;
           margin-bottom: 10px;
       }

       .description {
           color: rgba(60, 60, 67, 0.6);
           font-size: 16px;
           margin-bottom: 30px;
           line-height: 1.6;
       }

       .filter-section {
           display: flex;
           gap: 20px;
           margin-bottom: 30px;
       }

       .filter-select {
           padding: 8px 0;
           margin-right: 20px;
           border: none;
           border-bottom: 0.33333px solid rgba(84, 84, 86, 0.34);
           font-size: 16px;
           font-family: 'Times New Roman', Times, serif;
           outline: none;
           background: transparent;
           cursor: pointer;
           -webkit-appearance: none;
           -moz-appearance: none;
           appearance: none;
           width: auto;
           box-shadow: none;
           color: #1A1A1A;
       }

       .filter-select:hover,
       .filter-select:focus {
           border-bottom: 0.33333px solid rgba(84, 84, 86, 0.34);
       }

       .search-box {
           width: 100%;
           padding: 8px 0;
           margin-bottom: 30px;
           border: none;
           border-bottom: 0.33333px solid rgba(84, 84, 86, 0.34);
           font-size: 16px;
           font-family: 'Times New Roman', Times, serif;
           outline: none;
       }

       .search-box::placeholder {
           color: rgba(60, 60, 67, 0.6);
           font-family: 'Times New Roman', Times, serif;
       }

       .bookmark-list {
           width: 542px;
           margin: 0 auto;
       }

       .bookmark-item {
           display: flex;
           justify-content: space-between;
           align-items: center;
           padding: 12px 0;
           border-bottom: 0.33333px solid rgba(84, 84, 86, 0.34);
       }

       .bookmark-info {
           display: flex;
           flex-direction: column;
           gap: 4px;
       }

       .bookmark-item a {
           color: #1A1A1A;
           text-decoration: none;
           font-size: 18px;
       }

       .bookmark-meta {
           display: flex;
           gap: 10px;
           align-items: center;
       }

       .bookmark-tag {
           background: #f0f0f0;
           padding: 2px 8px;
           border-radius: 12px;
           font-size: 12px;
       }

       .bookmark-date {
           color: rgba(60, 60, 67, 0.6);
           font-size: 12px;
       }

       .delete-btn {
           background: none;
           border: none;
           color: #FF3B30;
           font-size: 18px;
           cursor: pointer;
           margin-left: 10px;
       }
   </style>
</head>
<body>
   <div class="container">
       <nav class="nav-container">
           <div class="title-section">
               <h1 class="main-title">Research Space by Charan Pushpanathan</h1>
               <p class="description">Mostly this contains Science, HCI, Biographies, Computers, Startups and, Sometimes Physics</p>
           </div>

           <div class="filter-section">
               <select class="filter-select" id="sortFilter">
                   <option value="date">Sort by Date</option>
                   <option value="alpha">Sort Alphabetically</option>
               </select>
               <select class="filter-select" id="tagFilter">
                   <option value="all">All Types</option>
                   <option value="site">Site</option>
                   <option value="paper">Papers</option>
                   <option value="blog">Blogs</option>
               </select>
           </div>

           <input type="text" class="search-box" placeholder="Search here" id="searchInput">
       </nav>

       <div class="bookmark-list" id="bookmarkList"></div>
   </div>

   <script>
       let bookmarksData = [];

       function renderBookmarks(bookmarks) {
           document.getElementById('bookmarkList').innerHTML = bookmarks
               .map(([key, b]) => `
                   <div class="bookmark-item">
                       <div class="bookmark-info">
                           <a href="${b.url}" target="_blank">${b.title}</a>
                           <div class="bookmark-meta">
                               <span class="bookmark-tag">${b.category || 'article'}</span>
                               <span class="bookmark-date">${b.date}</span>
                           </div>
                       </div>
                       <button onclick="deleteBookmark('${key}')" class="delete-btn">Ã—</button>
                   </div>
               `).join('');
       }

       function filterAndSortBookmarks() {
           let filtered = [...bookmarksData];
           const tagFilter = document.getElementById('tagFilter').value;
           const sortFilter = document.getElementById('sortFilter').value;
           const searchTerm = document.getElementById('searchInput').value.toLowerCase();

           if (tagFilter !== 'all') {
               filtered = filtered.filter(([_, b]) => (b.category || 'article') === tagFilter);
           }

           filtered = filtered.filter(([_, b]) => 
               b.title.toLowerCase().includes(searchTerm)
           );

           if (sortFilter === 'alpha') {
               filtered.sort((a, b) => a[1].title.localeCompare(b[1].title));
           } else {
               filtered.sort((a, b) => new Date(b[1].date) - new Date(a[1].date));
           }

           renderBookmarks(filtered);
       }

       fetch('https://research-bookmarker-default-rtdb.firebaseio.com/bookmarks.json')
           .then(response => response.json())
           .then(data => {
               if (data) {
                   bookmarksData = Object.entries(data);
                   filterAndSortBookmarks();
               }
           });

       document.getElementById('sortFilter').addEventListener('change', filterAndSortBookmarks);
       document.getElementById('tagFilter').addEventListener('change', filterAndSortBookmarks);
       document.getElementById('searchInput').addEventListener('input', filterAndSortBookmarks);

       function deleteBookmark(key) {
           if (confirm('Delete this bookmark?')) {
               fetch(`https://research-bookmarker-default-rtdb.firebaseio.com/bookmarks/${key}.json`, {
                   method: 'DELETE'
               }).then(() => location.reload());
           }
       }
   </script>
</body>
</html>
