<!DOCTYPE html>
<html>
<head>
    <title>Research Space</title>
    <style>
        body {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            font-family: -apple-system, system-ui, sans-serif;
        }
        
        .nav {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .nav button {
            padding: 8px 16px;
            background: #4285f4;
            color: white;
            border: none;
            border-radius: 4px;
        }
        
        .search {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        .bookmark-item {
            display: flex;
            justify-content: space-between;
            padding: 12px;
            border-bottom: 1px solid #eee;
        }
    </style>
</head>
<body>
    <div class="nav">
        <button>Links</button>
        <button>Papers</button>
    </div>

    <input type="text" class="search" placeholder="Search">
    <div id="bookmarkList"></div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, onValue } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        const firebaseConfig = {
            apiKey: "AIzaSyDfM1q2enn_Rf1INDK-JFwqnz5SVxZWoMs",
            authDomain: "research-bookmarker.firebaseapp.com",
            databaseURL: "https://research-bookmarker-default-rtdb.firebaseio.com",
            projectId: "research-bookmarker",
            storageBucket: "research-bookmarker.firebasestorage.app",
            messagingSenderId: "973304712595",
            appId: "1:973304712595:web:3ce047d112823760136c66"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase();
        const bookmarksRef = ref(db, 'bookmarks');

        onValue(bookmarksRef, (snapshot) => {
            const data = snapshot.val();
            const bookmarkList = document.getElementById('bookmarkList');
            
            if (!data) {
                bookmarkList.innerHTML = '<p>No bookmarks yet</p>';
                return;
            }

            const bookmarks = Object.values(data);
            bookmarkList.innerHTML = bookmarks.map(bookmark => `
                <div class="bookmark-item">
                    <a href="${bookmark.url}">${bookmark.title}</a>
                    <span>${bookmark.date}</span>
                </div>
            `).join('');
        }, (error) => {
            console.error('Error:', error);
            document.getElementById('bookmarkList').innerHTML = 
                '<p>Error loading bookmarks. Please try again.</p>';
        });

        // Search functionality
        document.querySelector('.search').addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            const items = document.querySelectorAll('.bookmark-item');
            items.forEach(item => {
                const title = item.querySelector('a').textContent.toLowerCase();
                item.style.display = title.includes(term) ? 'flex' : 'none';
            });
        });
    </script>
</body>
</html>
