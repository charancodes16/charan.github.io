<!DOCTYPE html>
<html>
<head>
    <title>Research Space</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js"></script>
</head>
<body>
    <div class="header">
        <div class="nav-buttons">
            <button class="active">Links</button>
            <button>Papers</button>
        </div>
    </div>

    <input type="text" class="search-box" placeholder="Search">
    <div id="bookmarkList"></div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDfM1q2enn_Rf1INDK-JFwqnz5SVxZWoMs",
            authDomain: "research-bookmarker.firebaseapp.com",
            projectId: "research-bookmarker",
            databaseURL: "https://research-bookmarker-default-rtdb.firebaseio.com",
            storageBucket: "research-bookmarker.firebasestorage.app",
            messagingSenderId: "973304712595",
            appId: "1:973304712595:web:3ce047d112823760136c66"
        };

        firebase.initializeApp(firebaseConfig);
        const dbRef = firebase.database().ref('bookmarks');

        dbRef.on('value', (snapshot) => {
            const bookmarks = snapshot.val();
            displayBookmarks(bookmarks);
        });

        function displayBookmarks(bookmarks) {
            const bookmarkList = document.getElementById('bookmarkList');
            bookmarkList.innerHTML = Object.values(bookmarks || {})
                .map(bookmark => `
                    <div class="bookmark-item">
                        <a href="${bookmark.url}">${bookmark.title}</a>
                        <span>${bookmark.date}</span>
                    </div>
                `).join('');
        }
    </script>
</body>
</html>
