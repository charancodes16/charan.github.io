<!DOCTYPE html>
<html>
<head>
    <title>Research Space</title>
    <style>
        body {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            font-family: -apple-system, system-ui, sans-serif;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .nav-buttons button {
            padding: 8px 16px;
            margin-right: 10px;
        }

        .active {
            background: #4285f4;
            color: white;
            border: none;
            border-radius: 4px;
        }

        .search-box {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .bookmark-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .bookmark-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }

        .bookmark-title {
            color: #1a0dab;
            text-decoration: none;
        }

        .bookmark-date {
            color: #70757a;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="nav-buttons">
            <button class="active">Links</button>
            <button>Papers</button>
        </div>
        <button onclick="window.open('https://donate-page.com')">Donate</button>
    </div>

    <input type="text" class="search-box" placeholder="Search">
    <div class="bookmark-list" id="bookmarkList"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if (typeof chrome !== 'undefined' && chrome.storage) {
                chrome.storage.local.get(['bookmarks'], function(result) {
                    displayBookmarks(result.bookmarks || []);
                });
            } else {
                displayBookmarks([
                    { title: 'Example Bookmark', url: '#', date: '2025-01-03' }
                ]);
            }
        });

        function displayBookmarks(bookmarks) {
            const bookmarkList = document.getElementById('bookmarkList');
            bookmarkList.innerHTML = bookmarks.map(bookmark => `
                <div class="bookmark-item">
                    <a href="${bookmark.url}" class="bookmark-title">${bookmark.title}</a>
                    <span class="bookmark-date">${bookmark.date}</span>
                </div>
            `).join('');
        }

        document.querySelector('.search-box').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const bookmarkItems = document.querySelectorAll('.bookmark-item');
            
            bookmarkItems.forEach(item => {
                const title = item.querySelector('.bookmark-title').textContent.toLowerCase();
                item.style.display = title.includes(searchTerm) ? 'flex' : 'none';
            });
        });
    </script>
</body>
</html>
