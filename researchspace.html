<!DOCTYPE html>
<html>
<head>
    <title>Research Space</title>
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, onValue } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        const firebaseConfig = {
            apiKey: "AIzaSyDfM1q2enn_Rf1INDK-JFwqnz5SVxZWoMs",
            authDomain: "research-bookmarker.firebaseapp.com",
            projectId: "research-bookmarker",
            databaseURL: "https://research-bookmarker-default-rtdb.firebaseio.com",
            storageBucket: "research-bookmarker.firebasestorage.app",
            messagingSenderId: "973304712595",
            appId: "1:973304712595:web:3ce047d112823760136c66"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase();
        const bookmarksRef = ref(db, 'bookmarks');

        onValue(bookmarksRef, (snapshot) => {
            const data = snapshot.val();
            if (data) {
                displayBookmarks(data);
            }
        });
    </script>
    <style>
        /* Add your existing CSS styles here */
    </style>
</head>
<body>
    <div id="bookmarkList"></div>
    <script>
        function displayBookmarks(bookmarks) {
            const bookmarkList = document.getElementById('bookmarkList');
            const bookmarkArray = Object.values(bookmarks);
            bookmarkList.innerHTML = bookmarkArray
                .map(bookmark => `
                    <div class="bookmark-item">
                        <a href="${bookmark.url}">${bookmark.title}</a>
                        <span>${bookmark.date}</span>
                    </div>
                `).join('');
        }
    </script>
</body>
</html>
