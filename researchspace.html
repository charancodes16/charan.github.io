<!DOCTYPE html>
<html>
<head>
    <title>Research Space</title>
    <style>
        body { max-width: 800px; margin: 0 auto; padding: 20px; }
        .bookmark-item { display: flex; justify-content: space-between; padding: 12px; border-bottom: 1px solid #eee; }
    </style>
</head>
<body>
    <div id="bookmarkList"></div>
    <script>
        fetch('https://research-bookmarker-default-rtdb.firebaseio.com/bookmarks.json')
            .then(response => response.json())
            .then(data => {
                if (data) {
                    const bookmarks = Object.values(data);
                    document.getElementById('bookmarkList').innerHTML = bookmarks
                        .map(b => `
                            <div class="bookmark-item">
                                <a href="${b.url}">${b.title}</a>
                                <span>${b.date}</span>
                            </div>
                        `).join('');
                }
            });
    </script>
</body>
</html>
