<!DOCTYPE html>
<html>
<head>
    <title>Research Space</title>
    <style>
        body { max-width: 800px; margin: 0 auto; padding: 20px; }
        .bookmark-item { display: flex; justify-content: space-between; padding: 12px; border-bottom: 1px solid #eee; }
    </style>
</head>
<body>
    <div id="bookmarkList"></div>
    <script>
        fetch('https://research-bookmarker-default-rtdb.firebaseio.com/bookmarks.json')
            .then(response => response.json())
            .then(data => {
                if (data) {
                    const bookmarks = Object.entries(data);
                    document.getElementById('bookmarkList').innerHTML = bookmarks
                        .map(([key, b]) => `
                            <div class="bookmark-item">
                                <a href="${b.url}" target="_blank">${b.title}</a>
                                <span>
                                    ${b.date}
                                    <button onclick="deleteBookmark('${key}')" style="margin-left: 10px; color: red;">Ã—</button>
                                </span>
                            </div>
                        `).join('');
                }
            });
    
        function deleteBookmark(key) {
            if (confirm('Delete this bookmark?')) {
                fetch(`https://research-bookmarker-default-rtdb.firebaseio.com/bookmarks/${key}.json`, {
                    method: 'DELETE'
                }).then(() => location.reload());
            }
        }
    </script>
</body>
</html>
