       * {

           background: #FFFFFF;
           color: #1A1A1A;
           line-height: 1.5;
           letter-spacing: -0.43px;
       }

       .container {
           max-width: 1440px;
           margin: 0 auto;
           padding: 20px;
       }

       .nav-container {
           width: 550px;
           margin: 50px auto 0;
       }

       .title-separator {
           display: flex;
           flex-direction: row;
           align-items: flex-start;
           padding: 0 0 3px;
           border-bottom: 0.33333px solid rgba(84, 84, 86, 0.34);
           margin-bottom: 16px;
       }

       .section-title {
           font-weight: 700;
           font-size: 20px;
           color: rgba(60, 60, 67, 0.6);
       }

       .nav-links {
           display: flex;
           flex-direction: row;
           align-items: center;
           gap: 34px;
           padding: 0;
           width: 530px;
       }

       .nav-link {
           font-weight: 700;
           font-size: 18px;
           color: #1A1A1A;
           text-decoration: none;
       }

       .nav-link.active {
           color: rgba(60, 60, 67, 0.6);
       }

       .content {
           width: 542px;
           margin: 30px auto;
           gap: 4px;
           display: flex;
           flex-direction: column;
       }

       .about-title {
           font-weight: 700;
           font-size: 30px;
           margin-bottom: 16px;
       }

       .update-date {
           font-weight: 700;
           font-size: 12px;
           color: rgba(60, 60, 67, 0.6);
           margin-bottom: 16px;
       }

       .photo-grid {
           display: flex;
           gap: 4px;
           margin: 0 0 0px 0;
           width: 542px;
           overflow-x: auto;
           scroll-snap-type: x mandatory;
           padding-bottom: 10px;
       }

       .photo-item {
           flex: 0 0 auto;
           width: calc((542px - 20px) / 6);
           aspect-ratio: 1;
           cursor: pointer;
           overflow: hidden;
           scroll-snap-align: start;
       }

       .photo-grid::-webkit-scrollbar {
           display: none;
       }

       .photo-grid {
           -ms-overflow-style: none;
           scrollbar-width: none;
       }

       .photo-item img {
           width: 100%;
           height: 100%;
           object-fit: cover;
           transition: transform 0.3s ease;
       }

       .photo-item:hover img {
           transform: scale(1.05);
       }

       .preview-overlay {
           display: none;
           position: fixed;
           top: 0;
           left: 0;
           width: 100%;
           height: 100%;
           background: rgba(0, 0, 0, 0.9);
           z-index: 1000;
           justify-content: center;
           align-items: center;
       }

       .preview-overlay.active {
           display: flex;
       }

       .preview-content {
           position: relative;
           max-width: 90%;
           max-height: 90vh;
           text-align: center;
       }

       .preview-image {
           max-width: 100%;
           max-height: 80vh;
           object-fit: contain;
           margin-bottom: 20px;
       }

       .preview-caption {
           color: white;
           font-size: 18px;
           padding: 0 20px;
           line-height: 1.4;
       }

       .close-button {
           position: absolute;
           top: -40px;
           right: 0;
           color: white;
           font-size: 40px;
           background: none;
           border: none;
           cursor: pointer;
       }

       .footer {
           width: 542px;
           margin: 50px auto 20px;
           padding-top: 10px;
           border-top: 0.33333px solid rgba(84, 84, 86, 0.34);
           text-align: left;
           font-size: 16px;
           color: rgba(60, 60, 67, 0.6);
       }
   </style>
</head>

       <div class="preview-overlay" id="previewOverlay">

               <button class="close-button" id="closeButton">×</button>
               <img class="preview-image" id="previewImage" src="" alt="">
               <p class="preview-caption" id="previewCaption"></p>
           </div>
       </div>
   </div>

   <script>
       const photoItems = document.querySelectorAll('.photo-item');
       const previewOverlay = document.getElementById('previewOverlay');
       const previewImage = document.getElementById('previewImage');
       const previewCaption = document.getElementById('previewCaption');
       const closeButton = document.getElementById('closeButton');

       photoItems.forEach(item => {
           item.addEventListener('click', () => {
               const img = item.querySelector('img');
               previewImage.src = img.src;
               previewCaption.textContent = img.alt;
               previewOverlay.classList.add('active');
               document.body.style.overflow = 'hidden';
           });
       });

       function closePreview() {
           previewOverlay.classList.remove('active');
           document.body.style.overflow = '';
       }

       closeButton.addEventListener('click', closePreview);

       previewOverlay.addEventListener('click', (e) => {
           if (e.target === previewOverlay) {
               closePreview();
           }
       });

       document.addEventListener('keydown', (e) => {
           if (e.key === 'Escape' && previewOverlay.classList.contains('active')) {
               closePreview();
           }
       });
   </script>
