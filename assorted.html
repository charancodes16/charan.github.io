<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About - Charan</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Times New Roman', Times, serif;
            background: #FFFFFF;
            color: #1A1A1A;
            line-height: 1.5;
            letter-spacing: -0.43px;
        }

        .container {
            max-width: 1440px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
        }

        .nav-container {
            width: 550px;
            margin: 50px auto 0;
        }

        .title-separator {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            padding: 0 0 3px;
            border-bottom: 0.33333px solid rgba(84, 84, 86, 0.34);
            margin-bottom: 16px;
        }

        .section-title {
            font-weight: 700;
            font-size: 20px;
            color: rgba(60, 60, 67, 0.6);
        }

        .nav-links {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 34px;
            padding: 0;
            width: 530px;
        }

        .nav-link {
            font-weight: 700;
            font-size: 18px;
            color: #1A1A1A;
            text-decoration: none;
        }

        .nav-link.active {
            color: rgba(60, 60, 67, 0.6);
        }

        .content {
            width: 542px;
            margin: 30px auto;
        }

        .about-title {
            font-weight: 700;
            font-size: 30px;
            margin-bottom: 16px;
        }

        .update-date {
            font-weight: 700;
            font-size: 12px;
            color: rgba(60, 60, 67, 0.6);
            margin-bottom: 16px;
        }

        .profile-image {
            width: 550px;
            height: 300px;
            object-fit: cover;
            margin-bottom: 8px;
            object-position: center 85%
        }

        .image-caption {
            font-weight: 700;
            font-size: 12px;
            color: rgba(60, 60, 67, 0.6);
            margin-bottom: 16px;
            text-align: center;
        }

        .about-content {
            font-weight: 400;
            font-size: 18px;
            line-height: 21px;
            color: #1A1A1A;
        }

        .about-content ul {
            list-style-type: none;
        }

        .about-content li {
            margin-bottom: 1em;
            text-align: justify;
            text-justify: inter-word;
            hyphens: auto;
        }

        .about-content a {
            color: inherit;
            text-decoration: underline;
        }

        .gallery-container {
            display: flex;
            overflow-x: auto;
            gap: 10px;
            padding: 20px;
        }

        .gallery-container img {
            width: 300px;
            height: 200px;
            object-fit: cover;
            cursor: pointer;
        }

        .gallery-container img:hover {
            filter: brightness(0.8);
        }

        .image-caption {
            text-align: center;
            font-size: 14px;
            margin-top: 5px;
        }

        .preview-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        .preview-overlay.active {
            display: flex;
        }

        .preview-content {
            position: relative;
            text-align: center;
        }

        .preview-content img {
            max-width: 80%;
            max-height: 80%;
            object-fit: contain;
        }

        .preview-caption {
            margin-top: 10px;
            color: #fff;
            font-size: 18px;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            color: white;
            cursor: pointer;
            background: none;
            border: none;
        }

        .footer {
            width: 542px;
            margin: 50px auto 20px;
            padding-top: 10px;
            border-top: 0.33333px solid rgba(84, 84, 86, 0.34);
            text-align: left;
            font-size: 16px;
            color: rgba(60, 60, 67, 0.6);
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="nav-container">
            <div class="title-separator">
                <h1 class="section-title">Charan Pushpanathan</h1>
            </div>
            <div class="nav-links">
                <a href="../charan.github.io/index.html" class="nav-link active">About</a>
                <a href="/Sometimes, I Write.html" class="nav-link">Sometimes, I Write</a>
                <a href="../charan.github.io/files/Academic_Charan.pdf" class="nav-link">Resume</a>
                <a href="#" class="nav-link">Scholar</a>
                <a href="/research.html" class="nav-link">Research</a>
                <a href="#" class="nav-link">Assorted</a>
            </div>
        </nav>

        <main class="content">
            <h2 class="about-title">About</h2>
            <p class="update-date">Updated 30 October 2024</p>
            <div class="gallery-container">
                <div class="gallery-item">
                    <img src="image1.jpg" alt="Mountain View" data-caption="Mountain View">
                    <div class="image-caption">Mountain View</div>
                </div>
                <div class="gallery-item">
                    <img src="image2.jpg" alt="Hiking Trail" data-caption="Hiking Trail">
                    <div class="image-caption">Hiking Trail</div>
                </div>
                <div class="gallery-item">
                    <img src="image3.jpg" alt="Flower Field" data-caption="Flower Field">
                    <div class="image-caption">Flower Field</div>
                </div>
                <div class="gallery-item">
                    <img src="image4.jpg" alt="Ocean View" data-caption="Ocean View">
                    <div class="image-caption">Ocean View</div>
                </div>
            </div>
        
            <div class="preview-overlay" id="previewOverlay">
                <div class="preview-content">
                    <button class="close-btn" id="closeBtn">&times;</button>
                    <img id="previewImage" src="" alt="Preview">
                    <div class="preview-caption" id="previewCaption"></div>
                </div>
            </div>
        
            <script>
                const galleryItems = document.querySelectorAll('.gallery-container img');
                const previewOverlay = document.getElementById('previewOverlay');
                const previewImage = document.getElementById('previewImage');
                const previewCaption = document.getElementById('previewCaption');
                const closeBtn = document.getElementById('closeBtn');
        
                galleryItems.forEach(item => {
                    item.addEventListener('click', () => {
                        const src = item.getAttribute('src');
                        const caption = item.getAttribute('data-caption');
                        previewImage.setAttribute('src', src);
                        previewCaption.textContent = caption;
                        previewOverlay.classList.add('active');
                    });
                });
        
                closeBtn.addEventListener('click', () => {
                    previewOverlay.classList.remove('active');
                });
        
                previewOverlay.addEventListener('click', (e) => {
                    if (e.target === previewOverlay) {
                        previewOverlay.classList.remove('active');
                    }
                });
            </script>
        </main>
    </div>    
</body>
</html>
