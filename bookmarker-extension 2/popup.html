<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 350px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    .header {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 1px solid #e0e0e0;
    }
    .logo {
      width: 24px;
      height: 24px;
      background: #4285f4;
      border-radius: 4px;
      margin-right: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
    }
    .title {
      font-size: 16px;
      font-weight: 600;
      color: #333;
    }
    .clip-section {
      margin-bottom: 20px;
    }
    .page-info {
      background: #f8f9fa;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 15px;
    }
    .page-title {
      font-weight: 600;
      color: #333;
      margin-bottom: 5px;
      font-size: 14px;
    }
    .page-url {
      color: #666;
      font-size: 12px;
      word-break: break-all;
    }
    .tags-input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      margin-bottom: 10px;
      font-size: 14px;
    }
    .notes-input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      margin-bottom: 15px;
      font-size: 14px;
      min-height: 60px;
      resize: vertical;
    }
    .clip-btn {
      width: 100%;
      background: #4285f4;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    .clip-btn:hover {
      background: #3367d6;
    }
    .clip-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .bookmarks-section {
      border-top: 1px solid #e0e0e0;
      padding-top: 15px;
    }
    .section-title {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 10px;
      color: #333;
    }
    .bookmark-item {
      padding: 8px;
      border: 1px solid #e0e0e0;
      border-radius: 4px;
      margin-bottom: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .bookmark-item:hover {
      background: #f8f9fa;
    }
    .bookmark-title {
      font-size: 13px;
      font-weight: 500;
      color: #333;
      margin-bottom: 3px;
    }
    .bookmark-url {
      font-size: 11px;
      color: #666;
    }
    .success-message {
      background: #d4edda;
      color: #155724;
      padding: 10px;
      border-radius: 4px;
      margin-bottom: 15px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">ðŸ”–</div>
    <div class="title">Tool Bookmarker</div>
  </div>

  <div class="clip-section">
    <div class="page-info">
      <div class="page-title" id="pageTitle">Loading...</div>
      <div class="page-url" id="pageUrl">Loading...</div>
    </div>

    <div id="successMessage" class="success-message" style="display: none;">
      Successfully clipped!
    </div>

    <input type="text" class="tags-input" id="tagsInput" placeholder="Add tags (comma separated)">
    <textarea class="notes-input" id="notesInput" placeholder="Add your notes..."></textarea>
    
    <button class="clip-btn" id="clipBtn">ðŸ”– Clip This Page</button>
  </div>

  <div class="bookmarks-section">
    <div class="section-title">Recent Clips</div>
    <div id="bookmarksList"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
